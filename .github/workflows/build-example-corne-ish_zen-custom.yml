name: "Corne-ish Zen"
on: [push, pull_request, workflow_dispatch]
jobs:
  build:
    uses: ./.github/workflows/main.yml
    secrets: inherit
    with:
      board: '["corneish_zen_v2_left","corneish_zen_v2_right"]'
      custom_config: '["#define MIRYOKU_KLUDGE_MOUSEKEYSPR"]'
      kconfig: '["CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000\nCONFIG_ZMK_USB_LOGGING=y\nCONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=4\nCONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=1\nCONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=1\nCONFIG_CUSTOM_WIDGET_LAYER_STATUS_HIDE_HEADING=y\nCONFIG_ZMK_MOUSE=y\nCONFIG_CUSTOM_WIDGET_LOGO_IMAGE_MIRYOKU=y\nCONFIG_IL0323_INVERT=n\nCONFIG_ZMK_DISPLAY_HIDE_MOMENTARY_LAYERS=y"]'
      branches: '["zmkfirmware/zmk/main caksoylar/zmk/caksoylar/zen-v2+mouse"]'
